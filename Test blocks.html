<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test blocks</title>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <div class="box-container">
        <h1>
            Test blocks
        </h1>

        <div class="block js-counter">
            <div>Click counter:
                <span class="js-counter-value"> 0 </span>
            </div>
        </div>

        <div class="block js-rating">
            <div>Rating:
                <div class="stars js-stars">
                    <img src="img/star5.png" alt="star" title="Badly">
                    <img src="img/star5.png" alt="star" title="Acceptable">
                    <img src="img/star5.png" alt="star" title="Medium">
                    <img src="img/star5.png" alt="star" title="Fine">
                    <img src="img/star5.png" alt="star" title="Excellent">
                </div>
            </div>
        </div>

    </div>


    <script src="JS/counter.js"></script>
    <script src="JS/raiting.js"></script>
</body>

</html>
